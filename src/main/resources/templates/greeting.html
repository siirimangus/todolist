<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Greeting</title>
    <style>
        button {
            background-color: #007bff;
            cursor: pointer;
            color: #fff;
            border: none;
            font-size: 20px;
            padding: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 th:text="${message}"></h1>
    <button onclick="greet()">Click me!</button>

    <script>
        function greet() {
            alert("Hello world!");
        }
    </script>
</body>
</html>
